<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter your LeetCode username:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <!-- EASY -->
                <div class="progress-item">
                    <div class="circle easy-progress">
                        <span id="easy-label"></span>
                        <div class="difficulty-label">EASY</div>
                    </div>
                </div>

                <!-- MEDIUM -->
                <div class="progress-item">
                    <div class="circle medium-progress">
                        <span id="medium-label"></span>
                        <div class="difficulty-label">MEDIUM</div>
                    </div>
                </div>

                <!-- HARD -->
                <div class="progress-item">
                    <div class="circle hard-progress">
                        <span id="hard-label"></span>
                        <div class="difficulty-label">HARD</div>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- populated by JS -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
